<script>
var resize = function(dom){
	var pageSize = GetPageSize();
	var dw = dom.offsetWidth,
		dh = dom.offsetHeight,
		cw = pageSize.WinW,
		ch = pageSize.WinH;
	var w = 0,h = 0;

	if(cw > dw){
		h = dh*(cw / dw);
	}else{
		h = dh/(dw / cw);
	}
	
	if(ch > dh){
		w = dw*(ch / dh);
	}else{
		w = dw/(dh / ch);
	}

	w = Math.min(w,cw);
	h = Math.min(h,ch);

	dom.style.width = w+"px";
	dom.style.height = h+"px";
	dom.style.left = '50%';
	dom.style.marginLeft = -w*0.5 + "px";	
};
var div = document.getElementById('sc_scene1');
var cvs = document.getElementById('cv_scene1');
window.onload = function(){ resize(div);resize(cvs); }
window.onresize = function(){ resize(div);resize(cvs); }
</script>
