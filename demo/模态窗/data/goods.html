<form name="myForm" class="form-horizontal form-row-seperated" action="" autocomplete="off">
	<div class="form-body">
		<div class="form-group">
			<label class="control-label col-sm-3">商品名称</label>
			<div class="col-sm-9">
				<input class="form-control" type="text">
			</div>
		</div>
		<div class="form-group">
			<label class="control-label col-sm-3">商品货号</label>
			<div class="col-sm-9">
				<input class="form-control" type="text">
				<span class="help-block">如果您不输入商品货号，系统将自动生成一个唯一的货号</span>
			</div>
		</div>
		<div class="form-group">
			<label class="control-label col-sm-3">商品分类</label>
			<div class="col-sm-9">
				<select class="form-control">
				</select>
			</div>
		</div>
		<div class="form-group">
			<label class="control-label col-sm-3">商品品牌</label>
			<div class="col-sm-9">
				<select class="form-control">
				</select>
			</div>
		</div>
		<div class="form-group">
			<label class="control-label col-sm-3">选择供货商</label>
			<div class="col-sm-9">
				<select class="form-control">
				</select>
			</div>
		</div>
		<div class="form-group">
			<label class="control-label col-sm-3">本店售价</label>
			<div class="col-sm-9">
				<div class="input-group">
					<input class="form-control" type="text">
					<span class="input-group-btn">
						<button type="button" class="btn btn-primary">按市场价计算</button>
					</span>
				</div>
			</div>
		</div>
		<div class="form-group">
			<label class="control-label col-sm-3">会员价格</label>
			<div class="col-sm-9">
				<input class="form-control" type="text">
				<span class="help-block">会员价格为-1时表示会员价格按会员等级折扣率计算。你也可以指定一个固定价格</span>
			</div>
		</div>
		<div class="form-group">
			<label class="control-label col-sm-3">市场售价</label>
			<div class="col-sm-9">
				<div class="input-group">
					<input class="form-control" type="text">
					<span class="input-group-btn">
						<button type="button" class="btn btn-primary">取整数</button>
					</span>
				</div>
			</div>
		</div>
		<div class="form-group">
			<label class="control-label col-sm-3">赠送消费积分</label>
			<div class="col-sm-9">
				<input class="form-control" type="text">
				<span class="help-block">购买该商品时赠送消费积分数,-1表示按商品价格赠送</span>
			</div>
		</div>
		<div class="form-group">
			<label class="control-label col-sm-3">赠送等级积分</label>
			<div class="col-sm-9">
				<input class="form-control" type="text">
				<span class="help-block">购买该商品时赠送等级积分数,-1表示按商品价格赠送</span>
			</div>
		</div>
		<div class="form-group">
			<label class="control-label col-sm-3">积分购买金额</label>
			<div class="col-sm-9">
				<input class="form-control" type="text">
				<span class="help-block">购买该商品时最多可以使用积分的金额</span>
			</div>
		</div>
	</div>
</form>
