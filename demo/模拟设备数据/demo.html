<!DOCTYPE html>
<html>
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
	<meta name="viewport" content="width=device-width,user-scalable=no,initial-scale=1.0,maximum-scale=1.0,minimum-sacle=1.0">
	<meta http-equiv="X-UA-Compatible" content="IE=edge,Chrome=1">
	<title>模拟设备数据</title>
	<script src="device.js"></script>
	<style>
	*{margin:0;padding:0;}
	ul{padding:10px;}
	ul li{list-style-type:none;margin:5px 0;}
	span{color:#ccc;}
	</style>

</head>
<body>
	
	<script>
		var d = Device({
			useragent:'Mozilla/5.0 (iPhone 6sp; CPU iPhone OS 9_2 like Mac OS X) AppleWebKit/601.1.46 (KHTML, like Gecko) Version/9.0 MQQBrowser/7.4.1 Mobile/13C75 Safari/8536.25 MttCustomUA/2 QBWebViewType/1 WKType/1'
		});

		var data = d.set();

		var ul = document.createElement('ul');
		for(var n in data)
			ul.innerHTML += '<li>' + n + ':<span>' + JSON.stringify(data[n]) + '</span></li>';
		document.body.appendChild(ul);
		
	</script>
</body>
</html>
