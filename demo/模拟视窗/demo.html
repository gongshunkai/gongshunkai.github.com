<body>
<script>
var x = new x_open();
var x2 = new x_open({
	winColor:'#000',
	fontColor:'#FFF'
});
var x3 = new x_open({
	winColor:'#339900',
	bodyColor:'#ffffcc'
});
var x4 = new x_open({
	showMax:true,
	winColor:'#ff0000',
	bodyColor:'#f0f0f0'
});
var x5 = new x_open({
	showFoot:false,
	winColor:'#ff9900',
	bodyColor:'#00CCFF'
});
</script>
<h1>javascript 模拟视窗</h1>
功能演示：<a href="javascript:x.xopen('one', '1.html',200,100)">默认视窗1.html 200x100</a> - <a href="javascript:x2.xopen('two', '2.html',300,200)">黑色视窗2.html 300x200</a> - <a href="javascript:x3.xopen('three', '3.html',400,300)">绿黄视窗3.html 400x300</a> - <a href="javascript:x4.xopen('one', '1.html',200,100)">最大化窗口1.html 200x100</a> - <a href="javascript:x5.xopen('two', '2.html',300,200)">隐藏缩放2.html 300x200</a>
