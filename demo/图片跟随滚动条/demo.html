<script>
var floatAdv = jutil.Class.create();
jutil.extend(floatAdv.prototype,{
	initialize:function(container,options){
		this.container = document.getElementById(container);
	
		var params = {runTime:10};
		options = jutil.extend(params,options || {});
		
		var runTime = Math.abs(options.runTime);
		
		this.anim = jutil.animation(this.container,{
			runTime:runTime
		});
	
		jutil.addEvent(window,'scroll',jutil.bind(this,function(){
			this.onresize();
		}));
		jutil.addEvent(window,'resize',jutil.bind(this,function(){
			this.onresize();
		}));
	},
	onresize:function(){
		var height = this.container.offsetHeight,
			pageSize = jutil.getPageSize(),
			pageScroll = jutil.getPageScroll();
		this.anim.play({top:pageSize.WinH-height+pageScroll.y + 'px'});
	}
});

var fa = new floatAdv('floatAdv',{
	runTime:50
});
fa.onresize();
</script>
