<script>
var floatAdv = jutil.Class.create();
jutil.extend(floatAdv.prototype,{
	initialize:function(container,options){
		this.container = $(container);
	
		var params = {runTime:10};
		options = $.extend(params,options || {});
		
		var runTime = Math.abs(options.runTime);
	
		this.anim = jutil.animation(this.container,{
			runTime:runTime
		});
		
		$(window).scroll(jutil.bind(this,function(){
			this.onresize();
		}));
		$(window).resize(jutil.bind(this,function(){
			this.onresize();
		}));
	},
	onresize:function(){
		var oh = this.container.height(),
			sh = $(window).height(),
			sy = $(window).scrollTop();
		this.anim.play({top:(sh-oh+sy) + 'px'});
	}
});

var fa = new floatAdv('#floatAdv',{
	runTime:50
});
fa.onresize();
</script>
